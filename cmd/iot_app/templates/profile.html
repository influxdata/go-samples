<!-- templates/profile.html -->

<div class="column is-4 is-offset-4">
  <h3 class="title">
  Welcome, {{index . "name"}}!
  </h3>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('a#write_data').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/graph_write_data',
                function(data) {
              //do nothing
            });
            return false;
          });
        });
</script>
<script type=text/javascript>
        $(function() {
          $('a#query_data').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/graph_query_data',
                function(data) {
                    document.getElementById("query").innerHTML = data
            });
            return false;
          });
        });
</script>
  <div class="box">
      <form method="POST">
        <a href=# id=write_data><button class="button is-block is-info is-large is-fullwidth">Write Data</button></a>
      </form>
      <form method="GET">
        <a href=# id=query_data><button class="button is-block is-info is-large is-fullwidth">Query Data</button></a>
      </form>
  </div>
</div>
<body>

</body>

<footer>
    <h4 id=query>
        <!-- Just dump the full json, could use plotly or something similar to generate a graph too. -->
        {{index . "queryJson"}}
    </h4>
</footer>
